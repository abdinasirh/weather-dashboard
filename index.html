<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


</head>

<body>

    <nav class="navbar navbar-light bg-info">
        <span class="navbar-brand mb-0 h1 w-100 text-center text-white">Weather Dashboard</span>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <!-- left container -->
                <div class="search">
                    <div class="row">
                        <h2>Search for a City</h2>
                    </div>
                    <div class="row">
                        <input type="text" id="input-value" placeholder="Enter city name">
                        <button class="btn btn-primary" type="button" id="search-btn"> <i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            <!-- right container -->
            <div class="col-lg-8">
                <div class="current-weather">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <span id="current-date"></span>
                                <!-- <img id="weather-icon" src="placeholder" alt=""> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                            <div class="card-row" id="card-row"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
